<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>😎</text></svg>">
    <title>チャット</title>
    <style type="text/css" media="screen">
        .button {
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            padding: 20px 30px;
            border: 1px solid #234233;
            position: relative;
            display: block;
            max-width: 400px;
            background: RGB(17, 35, 255);
            color: #fff;
        }
        .button:hover {
            background: RGBA(0, 121, 194, .10)
        }
        @keyframes distort-1 {
            0% {
                clip: rect(25px, 9999px, 58px, 0)
            }
            25% {
                clip: rect(56px, 9999px, 46px, 0)
            }
            50% {
                clip: rect(90px, 9999px, 26px, 0)
            }
            75% {
                clip: rect(57px, 9999px, 88px, 0)
            }
            100% {
                clip: rect(89px, 9999px, 82px, 0)
            }
        }
        .effect_glitch:hover:after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            top: 100%;
            left: -2px;
            padding-top: 20px;
            display: block;
            text-shadow: -0px 0 rgba(188, 243, 57, .9);
            top: 0;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 100px, 0, 0);
            animation: distort-1 1s forwards linear alternate-reverse;
            -webkit-animation: distort-1 1s forwards linear alternate-reverse;

        }
        @keyframes distort-2 {
            0% {
                clip: rect(61px, 9999px, 86px, 0)
            }
            25% {
                clip: rect(55px, 9999px, 54px, 0)
            }
            50% {
                clip: rect(18px, 9999px, 40px, 0)
            }
            75% {
                clip: rect(96px, 9999px, 8px, 0)
            }
            100% {
                clip: rect(27px, 9999px, 6px, 0)
            }
        }
        .effect_glitch:hover:before {
            content: attr(data-text);
            position: absolute;
            text-align:center;
            left:-24px;
            top:0;
            padding:20px;
            width:100%;
            height:100%;
            text-shadow: 3px 0 RGBA(18, 1, 32,.5);
            top: 0;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: distort-2 1s forwards linear alternate-reverse
        }
    </style>
</head>

<body>
    <h1>😎チャット</h1>
    名前 <input onchange="changeHref()" type="text" id="username"><br />
    <a class="button" href="/room?roomID=e5699ceb-7527-594e-37b2-9fb3284a2a17">チャットルーム1</a>
    <a class="button" href="/room?roomID=94ddd72d-d9b1-aee2-694a-83d10ba1ae7b">チャットルーム2</a>
    <a class="button" href="/room?roomID=2982751d-75fd-6dd5-679f-e7caa08dd0fa">チャットルーム3</a>
    <a class="button" href="/room?roomID=2f7299e8-84c3-0e20-fd40-a65a78be3e0e">チャットルーム4</a>
    <a class="button" href="/room?roomID=4d7a14b2-1319-e95a-6299-157e56f61d82">チャットルーム5</a>
    <a class="button" href="/room?roomID=0bf0769a-7461-05a1-60b6-4dead32e4b6e">チャットルーム6</a>
    <a class="button" href="/room?roomID=b5e69fdb-14ab-8993-88e5-d4782bf592e9">チャットルーム7</a>
    <script>
        const changeHref = () => {
            bottons = document.getElementsByClassName("button")
            userName = document.getElementById("username").value
            for (let i = 0; i < bottons.length; i++){
                url = new URL(bottons[i].href);
                url.searchParams.set("displayName", userName)
                bottons[i].href = url.toString()
            }
        }
    </script>
</body>

</html>
